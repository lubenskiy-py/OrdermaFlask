<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_reviews.css">
    <title>Відгуки</title>
</head>
<body>
    <h1>Відгуки</h1>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>Оцінка:</strong> {{ review.grade }}<br>
                <strong>Відгук:</strong> {{ review.review }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
