<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style_menu.css">
</head>
<body>
    <div class="name">
        <h1>{{ title }}</h1>
    </div>
    <div class="menu">
        <table>
            <tr>
                <th>Назва</th>
                <th>Ціна</th>
                <th>Інгредієнти</th>
                <th>Дія</th>  <!-- Додано колонку для кнопок -->
            </tr>
            {% for pizza in pizzas %}
            <tr>
                <td>{{ pizza.name }}</td>
                <td>{{ pizza.price }}$</td>
                <td>{{ pizza.ingredients }}</td>
                <td>
                    <a href="{{ url_for('get_pizza', pizza_name=pizza.name) }}">
                        <button class="order-button">Замовити</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="nav_manu">
        <button class="navigation" onclick="window.location.href='/';"> До навігації </button>
    </div>
</body>
</html>
