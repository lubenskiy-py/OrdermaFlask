<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_review.css">
    <title>Відгуки</title>
</head>
<body>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.review.label }}
            {{ form.review() }}
        </div>
        <div>
            {{ form.grade.label }}
            {{ form.grade() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
